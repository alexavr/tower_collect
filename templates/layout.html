<!DOCTYPE html>
<html>
<head>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="./main.css"> -->

    <script type="text/javascript">
      // Tooltips Initialization
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      })
    </script>


    <title>TOWERS</title>
</head>
<body>


    <header class="site-header">

    <main role="main" class="container">
        <div class="row">

            <!-- <div class="col-md-2 my-auto"><img src="./static/tower_logo_ver01_sm.png" width="100%"></div> -->
            <div class="col-md-2 my-auto"><img class="float-right" src="{{ url_for('static', filename='tower_logo_ver01_sm.png') }}" width="70%"></div>
            <div class="col-md-8">
                <h1 class="display-1 font-weight-lighter">TOWER</h1>
            </div>
            <div class="col-md-2 my-auto">
            <img  class="float-left" src="{{ url_for('static', filename='iap_logo.gif') }}" width="70%">
            <img  class="float-left" src="{{ url_for('static', filename='srcclogo.gif') }}" width="35%">
            <!-- <img src="{{ url_for('static', filename='logotip_cut.png') }}" width="70%"> -->
            <img class="float-left" src="{{ url_for('static', filename='logo_sail_v02.png') }}" width="35%">

            </div>

        </div>
    </main>


      <nav class="navbar navbar-expand-md navbar-dark bg-black ">
        <div class="container my-auto font-weight-lighter">
          <a class="navbar-brand mr-4" href="/">TOWERS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <!-- <a class="nav-item nav-link" href="/">Home</a> -->
              <!-- <a class="nav-item nav-link" href="/towers">Towers</a> -->
              <a class="nav-item nav-link" href="/description">Description</a>
              <a class="nav-item nav-link" href="/references">References</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/download">Download</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
        <div class="row">
          <div class="col-md-2 text-right">
            {% block content_left %}{% endblock content_left %}
          </div>
          <div class="col-md-8">
          <br>
            {% block content_center %}{% endblock content_center %}
          </div>

        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
